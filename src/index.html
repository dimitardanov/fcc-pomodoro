<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Demo</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/styles.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>


  <div class="frame">
    <div class="knob">
      <button type="button" class="button draggable" id="ticker"></button>
    </div>
    <div class="face">
      <div id="header">
        <button type="button" id="mute" data-toggle="false" title="settings">
          <span class="fa fa-sliders" aria-hidden="true"></span>
        </button>
      </div>
      <div class="content">
        <p id="timer">
          <span id="minutes">25</span>:<span id="seconds">00</span>
        </p>
        <p id="message">Press <span class="fa fa-play" aria-hidden="true"></span> to start the timer.</p>
      </div>
      <div id="footer">
        <button type="button" id="play" data-toggle="false" title="start timer">
          <span class="fa fa-play" aria-hidden="true"></span>
        </button>
      </div>
    </div>
  </div>


<script src="js/main.js"></script>
</body>
</html>
